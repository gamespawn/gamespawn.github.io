---
title: Events - Gamespawn
layout: default
extra_css: events.css
---
<!-- Until <scripts>, it's all HTML. -->

<div class="centered">
    <div class="text-align-center">
        <div class="spacer-large"></div>
        <h1>Events</h1>
        <hr>
        <div class="spacer-small"></div>
    </div>
</div>

<div id="masthead-container">
    <div class="loading-spinner"></div>
</div>


<div class="centered text-align-center">
    <h2>⭐Special Events⭐</h2>
    <hr>
    <div class="spacer-small"></div>
    <div id="special-events-container">
        <div class="loading-spinner"></div>
    </div>
    <div class="spacer-large"></div>
    <h2>Weekly/Biweekly Events</h2>
    <hr>
    <div class="spacer-small"></div>
    <div id="regular-events-container">
        <div class="loading-spinner"></div>
    </div>
    <div class="spacer-large"></div>
</div>

<!-- hooooooo boi jekyll time -->
<script>
    //ok so basically, site.events; site is a jekyll thing and events is something inside _config.yml
    //what this is doing is grabbing each event and putting it in this array called events
    //afterwards, it sorts it into either special_events or regular_events depending on if it has a date or if it has a regular_date
    var events = [
    {% for event in site.events %}
    {
        path: "{{event.path | split: '/' | last }}",
        name: "{{event.event-name}}",
        date: "{{event.event-date}}",
        regular_date: "{{event.event-regular-date}}",
        time: "{{event.event-time}}",
        location: "{{event.event-location}}",
        description: "{{event.event-description}}",
        bg_img: {% if event.event-bg-img %} "{{site.baseurl}}/{{event.event-bg-img}}" {% else if %} null {% endif %},
        url: "{{site.baseurl}}{{event.url}}"
    },
    {% endfor %}
    ];

    var special_events = events.filter(e => !!e.date);
    var regular_events = events.filter(e => !!e.regular_date);

    //this is the big one
    var featured_event_path = "FIRST_GENERAL_MEETING.md";
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.0/handlebars.min.js"></script>
<script src="{{site.baseurl}}/js/events.js"></script>
