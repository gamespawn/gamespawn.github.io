<script>
    //ok so basically, site.events; site is a jekyll thing and events is something inside _config.yml
    //what this is doing is grabbing each event and putting it in this array called events
    //afterwards, it sorts it into either special_events or regular_events depending on if it has a date or if it has a regular_date
    var events = [
        {
            path: "REGULAR_10_Tabling.md",
            name: "Tabling",
            date: "",
            regular_date: "Date: Wednesday",
            time: "11:00 ~ 2:00 pm",
            location: "Location: Right down Bronze Scotty Lane",
            description: "Come stop by and say hi to your favorite officers! We love your company!",
            bg_img: "/img/events/tabling2.jpg",
            url: "/events/recurring_events/REGULAR_10_Tabling.html"
        },{
            path: "REGULAR_1_Hacknight.md",
            name: "Hacknight",
            date: "",
            regular_date: "Date: Wednesday",
            time: "5:30 ~ 8:00 pm",
            location: "Location: Creat'R lab (Orbach Library 1st Floor)",
            description: "Gamespawn invites you to the general meetings where game developers collaborate together on video game projects. We also share any on-campus events, workshops, and opportunities relating to video game development. The majority of the session consists on developing video games. For those interested, Gamespawn provides 1-on-1 help from experienced developers. You can also join an existing project or start your own!",
            bg_img: "/img/stockImages/man_with_controller.jpg",
            url: "/events/recurring_events/REGULAR_1_Hacknight.html"
        },{
            path: "Unity_Essentials.md",
            name: "Unity Essentials Part 1",
            date: "2024-01-29",
            regular_date: "",
            time: "7:00 ~ 8:00 pm",
            location: "Location: Discord VC",
            description: "Learn important skills/concepts in Unity in order to expand your game programming knowledge! This workshop introduces the most important aspects of Unity such as good coding practices, game management, and asset bundles!<br>",
            bg_img: "/img/events/unity_bg.jpg",
            url: "/events/special_events/Unity_Essentials.html"
        }];



    var special_events = events.filter(e => !!e.date);
    var regular_events = events.filter(e => !!e.regular_date);

    //this is the big one
    var featured_event_path = "Global_Game_Jam.md";
</script>
