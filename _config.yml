markdown: kramdown
baseurl:
exclude: ['README.md', 'LICENSE', '_old']
future: true

collections:
  projects:
    output: true
  events:
    output: true
  assets:
    output: true

defaults:
  - 
    scope:
      path: "GGJProjects"
      include: 
      # I have not a single clue what path does send help
      type: projects
    values:
      layout: project_page
      extra_css: project_page.css
  - 
    scope:
      path: ''
      type: events
    values:
      layout: event_page
      extra_css: event_page.css
  - 
    scope:
      path: ''
      type: assets
    values:
      layout: assets_page
      extra_css: asset_page.css