<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="{{site.baseurl}}/css/main.css">
    <link rel="stylesheet" href="{{site.baseurl}}/css/signup.css">
</head>

<body>
    <div class="row height-screen margin-0">
        <div class="col hide-on-med-and-down l7 full-height" id="cool-image">
        </div>
        <!-- Begin Mailchimp Signup Form -->
        <div class="light-grey-bg s12 l5 full-height padding-0" id="mc_embed_signup">
            <form
                action="https://facebook.us10.list-manage.com/subscribe/post?u=5e7233785af5dc39f26d3a54e&amp;id=b611c5a694"
                method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form"
                class="validate s12 padding-0" target="_blank" novalidate>
                <div id="mc_embed_signup_scroll" class="padding-20 padded-section">
                    <h2>Subscribe to Gamespawn!</h2>
                    <div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
                    <div class="spacer-medium"></div>
                    <p style="color: grey">Sign up for Gamespawn's emailing list to stay updated on our planned events, general meetings, workshops and socials. You can unsubscribe at any time.</p>

                    <div class="row">
                        <div class="input-field col s12">
                            <input name="EMAIL" id="mce-EMAIL" type="email" class="validate">
                            <label for="mce-EMAIL">Email*</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12 m6">
                            <input name="FNAME" id="mce-FNAME" type="text" class="validate" class="required">
                            <label for="mce-FNAME">First Name*</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input name="LNAME" id="mce-LNAME" type="text" class="validate" class="required">
                            <label for="mce-LNAME">Last Name*</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s6">
                            <input name="GYEAR" id="mce-GYEAR" value="2023" type="number" class="validate"
                                class="required">
                            <label for="mce-GYEAR">Graduation Year*</label>
                        </div>
                    </div>

                    <div class="row mc-field-group input-group">
                        <div class="col s12">
                            <label>
                                <input type="checkbox" class="filled-in" value="4" name="group[7741][4]"
                                    id="mce-group[7741]-7741-0" />
                                <span>Non-UCR Student</span>
                            </label>
                        </div>
                    </div>
                    <div id="mce-responses" class="clear">
                        <div class="response" id="mce-error-response" style="display:none"></div>
                        <div class="response" id="mce-success-response" style="display:none"></div>
                    </div>
                    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                    <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text"
                            name="b_5e7233785af5dc39f26d3a54e_b611c5a694" tabindex="-1" value=""></div>
                    <div class="clear">
                        <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe"
                            class="waves-effect waves-light btn jaba">
                    </div>
                </div>
                <div class="grey-bg padded-section">
                    <div class="centered" style="text-align: center">
                        <a href="/"><img src="{{site.baseurl}}/img/Logo.png" alt="Logo"></a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!--End mc_embed_signup-->
</body>

</html>
